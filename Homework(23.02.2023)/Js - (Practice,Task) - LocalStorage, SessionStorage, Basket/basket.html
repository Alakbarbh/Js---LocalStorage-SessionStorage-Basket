    <link rel="stylesheet" href="./assets/css/basket.css">

</head>

<body>
    <header>
        <section id="nav-area">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand brand1" href="home.html">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active active1" aria-current="page" href="#">Blog</a>
                                </li>
                                <li class="nav-item item1">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item item-1">
                                    <a class="nav-link" href="#">Login</a>
                                </li>
                            </ul>
                            <div class="icon">
                                <a href="">
                                    <i class="fa-solid fa-cart-plus"></i>
                                    <sup>0</sup>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>


    <main>
        <section id="basket">
            <h1 style="text-align:center;" class="my-3">Basket products</h1>
            <div class="container">
                <div class="alert alert-warning d-none" role="alert">
                    Basket products not found
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Img</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Count</th>
                        </tr>

                    </thead>

                    <tbody>

                    </tbody>
                </table>
                <div class="icon-delete">
                    <i class="fa-solid fa-trash"></i> 
                </div>



            </div>
        </section>

    <script src="https://kit.fontawesome.com/ec3dbd5615.js" crossorigin="anonymous"></script>
